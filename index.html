<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App - Built by Xiaoran Chen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .weather-info, .forecast {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .forecast-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }
    .forecast-day {
      background: #f0f8ff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<h1>Weather App üå¶Ô∏è</h1>
<div class="input-group">
  <input type="text" id="locationInput" placeholder="Enter city name.">
  <button onclick="getWeather()">Get Weather</button>
  <button onclick="getCurrentLocationWeather()">Use My Location</button>
</div>

<div class="weather-info" id="weatherInfo"></div>
<div class="forecast" id="forecast"></div>
<div class="error" id="error"></div>

<footer>
  <p>Built by Xiaoran Chen</p>
  <p>About PM Accelerator: Visit our <a href="https://www.linkedin.com/company/product-manager-accelerator/" target="_blank">LinkedIn Page</a> ‚Äî Product Manager Accelerator prepares aspiring PMs to excel by providing hands-on experience with real-world products.</p>
</footer>

<script>
const apiKey = 'e59e877af278b6594ce6c16763864c12'; 

async function getWeather() {
  const location = document.getElementById('locationInput').value;
  if (!location) {
    showError('Please enter a location.');
    return;
  }
  fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
}

function getCurrentLocationWeather() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      fetchWeatherData(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
    }, () => {
      showError('Unable to retrieve your location.');
    });
  } else {
    showError('Geolocation is not supported by this browser.');
  }
}

async function fetchWeatherData(url) {
  try {
    // Clear any previous weather info or errors
    document.getElementById('weatherInfo').innerHTML = '';
    document.getElementById('forecast').innerHTML = '';
    document.getElementById('error').innerHTML = '';

    const response = await fetch(url);
    if (!response.ok) {
      throw new Error('Location not found.');
    }
    const data = await response.json();
    displayWeather(data);
    fetchForecast(data.coord.lat, data.coord.lon);
    clearError();
  } catch (error) {
    showError(error.message);
  }
}

function displayWeather(data) {
  document.getElementById('weatherInfo').innerHTML = `  
    <h2>${data.name}, ${data.sys.country}</h2>
    <p><img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon"> ${data.weather[0].description}</p>
    <p>üå°Ô∏è Temperature: ${data.main.temp}¬∞C</p>
    <p>üí® Wind: ${data.wind.speed} m/s</p>
    <p>üíß Humidity: ${data.main.humidity}%</p>
  `;
}

async function fetchForecast(lat, lon) {
  try {
    const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
    if (!response.ok) {
      throw new Error('Forecast data unavailable.');
    }
    const data = await response.json();
    displayForecast(data);
  } catch (error) {
    showError(error.message);
  }
}

function displayForecast(data) {
  const forecastElement = document.getElementById('forecast');
  let forecastHTML = '<h3>5-Day Forecast</h3><div class="forecast-grid">';
  const dailyData = data.list.filter(item => item.dt_txt.includes('12:00:00'));

  dailyData.forEach(day => {
    forecastHTML += `
      <div class="forecast-day">
        <p>${new Date(day.dt_txt).toLocaleDateString()}</p>
        <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png" alt="Weather icon">
        <p>${day.main.temp}¬∞C</p>
        <p>${day.weather[0].main}</p>
      </div>
    `;
  });
  
  forecastHTML += '</div>';
  forecastElement.innerHTML = forecastHTML;
}

function showError(message) {
  // Clear previous weather and forecast data before showing the error
  document.getElementById('weatherInfo').innerHTML = '';
  document.getElementById('forecast').innerHTML = '';
  document.getElementById('error').innerHTML = message;
}

function clearError() {
  document.getElementById('error').innerHTML = '';
}
</script>

</body>
</html>
